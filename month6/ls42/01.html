<script>

    var Animal={
      eats:true
    };

    var Rabbit={
      jumps: true,
      __proto__:Animal
    };

    for(var key in Rabbit){
        if(!Rabbit.hasOwnProperty(key)) continue;
        console.log(key+' = '+Rabbit[key]);
    }

    console.log(Rabbit.hasOwnProperty('jumps'));
    console.log(Rabbit.hasOwnProperty('eats'));

    var rabbitKeys=Object.keys(Rabbit);// ['jumps']
    for(var i=0;i<rabbitKeys.length;i++){
        var key=rabbitKeys[i];
        console.log(key+' = '+Rabbit[key]);
    }

    Object.keys(Rabbit).forEach(function(key){
       console.log(key,Rabbit[key]);
    });

</script>
