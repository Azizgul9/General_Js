<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var Animal={
	    eats: true
	};

	//funktsiya konstruktor
	var Rabbit=function(name){
	    // ne rabotayet v staryh brauzerah
        //this.__proto__=Animal;
	    this.name=name;
	};

	//Rabbit.__proto__=Animal; bolee nizkourovnevyi
    Rabbit.prototype=Animal;

	var cookie= new Rabbit('Cookie');
   // cookie.__proto__=Animal; no vsyakiy raz my tak ne mojem
	console.log(cookie.name);
	console.log(cookie.eats);

	var bugsBunny=new Rabbit('Bugs Bunny');
	console.log(bugsBunny.name);
	console.log(bugsBunny.eats);
</script>
</body>
</html>
