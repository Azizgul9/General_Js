<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <title>hw35.1</title>
    <script>
        $('document').ready(function() {
            $('#add-item-btn').on('click',function () {
                var newElement=$('<div>').addClass('element');
                newElement.text('Element');
                $('#container').append(newElement);
            });
        });

    </script>
</head>
<body>
<div id="container">
    <div class="task">
        <h3>Задание 1</h3>
        <p>На странице есть вёрстка: <br>
            Необходимо написать скрипт который при нажатии кнопки "+" добавляет в контейнер новый див с классом element и с текстом Element.
            <br>
            Указания: <br>
            Использовать программу DOMready и разместить программу в теге head

        </p>
        <input type="button" id="add-item-btn" value="+">
    </div>
</div>
</body>
</html>
