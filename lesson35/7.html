<html lang="en">
<head>

    <title>lesson35</title>
    <style>
        #tail{
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background:red;

        }
    </style>
        </head>
<body>

<div id="tail">
</div>
<script>
   $('html').on('mousemove',function(event){
       $('#tail').css({
           left:event.clientX,
           top:event.clientY
       });
   });
</script>
</body>
